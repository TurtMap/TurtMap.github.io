<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pair.css">
    <title>TurtMap</title>
</head>
<body>
    <a href="index.html">
        <img src="images/arrow-right.png" alt="Arrow" class="back">
    </a>
    <h1 class="title">Pair with Turt</h1>

    <div class="bots">
        <div class="bot1" onclick=>

        </div>
    </div>

    <!-- Script is added in the end so the elements all load before the script is loaded -->
    <script src="backend.js"></script>
